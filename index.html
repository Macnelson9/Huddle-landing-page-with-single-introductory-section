<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e8c22a66c1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="huddle logo" />
      </header>

      <main>
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration mockups"
        />

        <section class="copy">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button type="button">Register</button>
        </section>
      </main>

      <section class="social">
        <a href="#"><i class="fa-brands fa-facebook fa-bounce"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-bounce"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-bounce"></i></a>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/Macnelson9">Macnelson</a>.
      </p>
    </footer>
  </body>
</html>
